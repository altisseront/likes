<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>likes</title>
    <link rel="stylesheet" href="likes.css">
    <script src="likes.js"></script>
</head>

<body>
    <header>Network</header>
    <p class="title">Your Feed</p>
    <div class="main">

        <div class="col1">
            <div class="profile">
                <img src="./icons/user-circle.png" alt="usercircle" class="profilepic">
                <div class="anchorcontainer">
                    <a href="#" class="addanavatar">Add an avatar</a>
                </div>
                <div class="namecontainer">
                    <div class="name">Jimmy</div>
                </div>
            </div>
        </div>
        <div class="col2">
            <div class="feed">
                <div class="topfeed">
                    <div class="name">Neil M</div>
                    <div class="leftside">
                        <div class="likecounter"><span id="likes1">9</span> like(s)</div>
                        <button class="likebutton1" onclick="addLike1()">Like</button>
                    </div>
                </div>
                <div class="bottomfeed"><p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p></div>
            </div>
            <div class="feed">
                <div class="topfeed">
                    <div class="name">Nichole K</div>
                    <div class="leftside">
                        <div class="likecounter"><span id="likes2">12</span> like(s)</div>
                        <button class="likebutton2" onclick="addLike2()">Like</button>
                    </div>
                </div>
                <div class="bottomfeed"><p>Just finished my <a href="#">next comic</a> , check it out.</p></div>
            </div>
            <div class="feed">
                <div class="topfeed">
                    <div class="name">Jim R</div>
                    <div class="leftside">
                        <div class="likecounter"><span id="likes3">9</span> like(s)</div>
                        <button class="likebutton3" onclick="addLike3()">Like</button>
                    </div>
                </div>
                <div class="bottomfeed"><p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it</p></div>
            </div>
        </div>
    </div>

</body>

</html>
